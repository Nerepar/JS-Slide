<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Slider__wrapper full-size">
        <div id="slide-item-1" class="Slider__container full-size Slider__container-active">
            <img class="full-size" src="https://phonoteka.org/uploads/posts/2021-05/1620176920_2-phonoteka_org-p-foni-dlya-slaidera-saita-2.jpg" alt="Slide1">
        </div>
        <div id="slide-item-2" class="Slider__container full-size">
            <img class="full-size" src="https://www.avantgardewheels.com/customers/Sort%20by%20Wheel/AVANT%20GARDE/M621/BMW/BMW%20F80%20M3%20(White)%20-%20Polished%20Grigio%20M621/slides/agwheels-bmw-f80-m3-m621-wheels-8.jpg" alt="Slide2">
        </div>
        <div id="slide-item-3" class="Slider__container full-size">
            <img class="full-size" src="https://elama.ru/info_static/uploads/images/9c/be/5926cbaf9263f-9.jpg" alt="Slide3">
        </div>
        <div id="slide-item-4" class="Slider__container full-size">
            <img class="full-size" src="https://img1.akspic.ru/attachments/originals/8/4/3/0/80348-elektronnoe_ustrojstvo-macbook-sinij_cvet-tehnologia-tehnologii-2587x1455.jpg" alt="Slide4">
        </div>
        <div id="slide-item-5" class="Slider__container full-size">
            <img class="full-size" src="https://sun9-83.userapi.com/TkE5AaCbijOBrppMNmSfA6xfrWP9TynVt-2OFA/5T2Vce7j3fs.jpg" alt="Slide5">
        </div>
        <div id="slide-item-6" class="Slider__container full-size">
            <img class="full-size" src="https://i0.wp.com/awakenedlight.org/wp-content/uploads/2016/06/slider-image-blurry.jpg" alt="Slide6">
        </div>
        <div class="Slider-button__back">
            <i id="button-back" class="fa fa-arrow-left"></i>
        </div>
        <div class="Slider-button__next">
            <i id="button-next" class="fa fa-arrow-right"></i>
        </div>
        <div class="Slider-controlPanel__wrapper">
            <div id="slide-1" class="Slider-controlPanel__button Slider-controlPanel__button-active">
                <div class="Slider-controlPanel__button-inner"></div>
            </div>
            <div id="slide-2" class="Slider-controlPanel__button">
                <div class="Slider-controlPanel__button-inner"></div>
            </div>
            <div id="slide-3" class="Slider-controlPanel__button">
                <div class="Slider-controlPanel__button-inner"></div>
            </div>
            <div id="slide-4" class="Slider-controlPanel__button">
                <div class="Slider-controlPanel__button-inner"></div>
            </div>
            <div id="slide-5" class="Slider-controlPanel__button">
                <div class="Slider-controlPanel__button-inner"></div>
            </div>
            <div id="slide-6" class="Slider-controlPanel__button">
                <div class="Slider-controlPanel__button-inner"></div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
